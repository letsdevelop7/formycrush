<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Resolution Comparison</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0eafc 100%);
      color: #232946;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .moon-card {
      background: #fff;
      border-radius: 0; /* No rounded corners */
      border: none;
      max-width: 900px;
      width: 65vw;
      min-width: 320px;
      margin-top: 60px;
      padding: 48px 48px 38px 48px;
      box-shadow: 0 4px 32px 0 #dbeafe55;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 1.5px;
      margin-bottom: 18px;
      color: #232946;
      text-shadow: 0 1px 0 #fff, 0 2px 8px #e0eafc88;
    }

    .dropdown-toggle {
      background: #fff;
      border: 2px solid #a1c4fd;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0; /* No rounded corners */
      padding: 10px 32px;
      color: #232946;
      box-shadow: 0 2px 8px #b3c6e055;
      transition: border 0.3s, color 0.3s, box-shadow 0.3s;
      outline: none;
    }
    .dropdown-toggle:hover, .dropdown-toggle:focus {
      border-color: #3a86ff;
      color: #3a86ff;
      background: #f7fbff;
      box-shadow: 0 4px 16px #a1c4fd33;
    }
    .dropdown-menu {
      background: #f7fbff;
      border-radius: 0; /* No rounded corners */
      border: 1px solid #e0eafc;
      min-width: 140px;
      box-shadow: 0 2px 12px #b3c6e055;
      margin-top: 8px;
    }
    .dropdown-item {
      color: #232946;
      font-weight: 500;
      font-size: 1.05rem;
      border-radius: 0; /* No rounded corners */
      transition: background 0.2s, color 0.2s;
      padding: 10px 18px;
      margin: 1px 0;
    }
    .dropdown-item:hover, .dropdown-item:focus {
      background: #a1c4fd;
      color: #fff;
    }

    #main-image {
      width: 100%;
      max-width: 340px;
      height: auto;
      margin: 32px auto 0 auto;
      border-radius: 0; /* No rounded corners */
      box-shadow: 0 4px 24px 0 #a1c4fd33;
      border: none;
      background: #f6faff;
      display: block;
      transition: box-shadow 0.3s, border 0.3s;
      animation: fadeIn 1.2s;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    #funny-message {
      display: block;
      margin-top: 30px;
      color: #3a86ff;
      font-size: 1.08rem;
      font-weight: 500;
      background: #e0eafc;
      border-radius: 0; /* No rounded corners */
      padding: 16px 14px;
      box-shadow: 0 1px 8px #b3c6e022;
      min-height: 36px;
      border: none;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 8px #fff2;
      text-align: center;
    }

    .footer {
      margin-top: 38px;
      text-align: center;
      color: #7b8fa1;
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      .moon-card > .d-flex {
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 0 !important;
      }
      .moon-card h1 {
        margin-bottom: 12px !important;
        text-align: center !important;
      }
      .moon-card .dropdown {
        align-self: center !important;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<div class="moon-card">
  <div class="d-flex flex-row align-items-center justify-content-between w-100" style="gap: 18px;">
    <h1 style="text-align:left; max-width: 95%; margin: 0 0 18px 0; line-height: 1.2; flex:1;">
      <span style="font-size:2rem; vertical-align:middle;">ðŸŒ™</span><br>
      Moon Resolution Comparison
    </h1>
    <div class="dropdown mt-0" style="min-width:120px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        144p
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" onclick="changeImage('144p.jpg')">144p</a>
          <a class="dropdown-item" href="#" onclick="changeImage('240p.jpg')">240p</a>
          <a class="dropdown-item" href="#" onclick="changeImage('480p.jpg')">480p</a>
          <a class="dropdown-item" href="#" onclick="changeImage('720p.jpg')">720p</a>
          <a class="dropdown-item" href="#" onclick="changeImage('padhlebsdk.jpeg')">1080p</a>
      </div>
    </div>
  </div>
  <img id="main-image" src="144p.jpg" alt="Moon" />
  <span id="funny-message"></span>
</div>
<div class="footer">
  Made with <span style="color:#a1c4fd;">&#10084;</span> for padhlebsdk
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

<script>
  function changeImage(imageName) {
    var image = document.getElementById('main-image');
    var message = document.getElementById('funny-message');
    image.src = imageName;
    // Set dropdown text
    let label = '';
    switch(imageName) {
      case '144p.jpg': label = '144p'; break;
      case '240p.jpg': label = '240p'; break;
      case '480p.jpg': label = '480p'; break;
      case '720p.jpg': label = '720p'; break;
      case 'padhlebsdk.jpeg': label = '1080p'; break;
      default: label = 'Resolution';
    }
    document.getElementById('dropdownMenuButton').innerText = label;

    if (imageName === "padhlebsdk.jpeg") {
      message.innerText = "tumhe kya laga? teri wali chand ka photo ayega? padhle bsdk sem exam chl rahe hain";
    } else {
      message.innerText = "";
    }
  }
</script>
</body>
</html>
